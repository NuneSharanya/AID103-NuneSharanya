<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropGuard AI</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-image: url("137521.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #178740;
            font-size: 24px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        input[type="file"] {
            width: 100%;
            margin: 15px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #178740;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.02);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f6fb;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="header">
        <h1>ðŸŒ± CropGuard AI</h1>
        <p>AI Disease Detection System</p>
    </div>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="analyzeCrop()">Analyze Crop</button>

    <div class="result" id="resultBox">
        <p><strong>Disease:</strong> <span id="disease"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        <p><strong>Recommendation:</strong> <span id="recommendation"></span></p>
    </div>

    <div class="footer">
        Â© 2026 Civora Nexus Internship
    </div>
</div>

<script>
async function analyzeCrop() {
    const input = document.getElementById("imageInput");

    if (!input.files.length) {
        alert("Please select an image.");
        return;
    }

    const formData = new FormData();
    formData.append("file", input.files[0]);

    // UI feedback
    document.getElementById("resultBox").style.display = "block";
    document.getElementById("disease").innerText = "Processing...";
    document.getElementById("confidence").innerText = "";
    document.getElementById("recommendation").innerText = "";

    try {
        const response = await fetch(
            "https://aid103-nunesharanya-3.onrender.com/predict",
            {
                method: "POST",
                body: formData
            }
        );

        if (!response.ok) {
            throw new Error("Server error: " + response.status);
        }

        const data = await response.json();

        document.getElementById("disease").innerText = data.disease || "N/A";
        document.getElementById("confidence").innerText = data.confidence || "N/A";
        document.getElementById("recommendation").innerText =
            data.recommendation || "No recommendation";

    } catch (error) {
        document.getElementById("disease").innerText = "Backend error";
        document.getElementById("confidence").innerText = "-";
        document.getElementById("recommendation").innerText =
            "Backend may be restarting or out of memory";

        console.error(error);
    }
}
</script>


</body>
</html>
